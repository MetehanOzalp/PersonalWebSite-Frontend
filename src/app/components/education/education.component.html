<section class="educations section" id="educations">
  <h2 class="section-title">EÄŸitimlerim</h2>
  <div class="educations__container bd-grid">
    <div
      class="resume-wrap d-flex ftco-animate"
      *ngFor="let education of educations"
    >
      <div class="icon d-flex align-items-center justify-content-center">
        <img
          width="30px"
          src="https://img.icons8.com/ios/50/000000/graduation-cap.png"
        />
      </div>
      <div class="text pl-3">
        <span class="date" *ngIf="education.endDate"
          >{{ education.startDate }}-{{ education.endDate }}</span
        >
        <span class="date" *ngIf="!education.endDate"
          >{{ education.startDate }}-Devam Ediyor</span
        >
        <h2>{{ education.fieldOfStudy }}</h2>
        <span class="position">{{ education.schoolName }}</span>
      </div>
    </div>
  </div>
</section>
