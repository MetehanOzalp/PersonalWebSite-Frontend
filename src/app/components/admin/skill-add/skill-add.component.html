<div class="container skill__add__container" style="width: 100%; height: 689px">
  <div
    class="row justify-content-center align-items-center"
    style="margin-top: 1rem; margin-bottom: 1rem"
  >
    <div class="col-md-6">
      <div class="card">
        <div class="card-header"><h5>Yetenek Ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="skillAddForm">
            <div class="mb-3">
              <label for="skillName">Yetenek adı</label>
              <div class="form-group">
                <input
                  type="text"
                  id="skillName"
                  formControlName="skillName"
                  class="form-control"
                  placeholder="Yetenek adı"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
